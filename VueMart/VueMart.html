<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue with CDN</title>
</head>
<body>
    <div id="app">
        
        <h1>VueMart</h1>

        <h2>Shopping cart</h2>

        <ul>
            <li>Nombre de pommes : {{ apples }}</li>
            <li>Nombre de bananes : {{ bananas }}</li>
            <li>Nombre de noix de coco : {{ coconuts}}</li>
        </ul>

        <p>Total des fruits : {{ sum }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   
   <script>
    const mart = new Vue({
        el : '#app',
        
        data: {
            apples: 9,
            bananas: 98,
            coconuts: 95,
        },

        computed: {

            sum() {
                return this.apples + this.bananas + this.coconuts
            }

        }
    });
    </script>
</body>
</html>
